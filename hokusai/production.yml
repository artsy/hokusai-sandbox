---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hokusai-sandbox-web
  namespace: default
  labels:
    app: hokusai-sandbox
    component: web
    layer: application
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hokusai-sandbox
      component: web
      layer: application
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: hokusai-sandbox
        component: web
        layer: application
      name: hokusai-sandbox-web
    spec:
      containers:
        - name: hokusai-sandbox-web
          envFrom:
            - configMapRef:
                name: hokusai-sandbox-environment
          image: 585031190124.dkr.ecr.us-east-1.amazonaws.com/hokusai-sandbox:production
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
    service.beta.kubernetes.io/aws-load-balancer-connection-draining-enabled: 'true'
    service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: '300'
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: 'true'
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: arn:aws:iam::585031190124:server-certificate/2018-01-17_artsy-net-wildcard
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: '443'
  labels:
    app: hokusai-sandbox
    component: web
    layer: application
  name: hokusai-sandbox-web
  namespace: default
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: http
  - name: https
    port: 443
    protocol: TCP
    targetPort: http
  selector:
    app: hokusai-sandbox
    component: web
    layer: application
  sessionAffinity: None
  type: LoadBalancer
